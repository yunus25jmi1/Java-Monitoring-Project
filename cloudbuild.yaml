# Cloud Build configuration for Google Cloud Platform
# This file defines the steps to build and deploy the application

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/java-demoapp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/java-demoapp:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/java-demoapp:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'java-demoapp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/java-demoapp:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/java-demoapp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/java-demoapp:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
